<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <div class="input-group">
                <label for="grossIncome">Enter gross annual income:</label>
                <input type="number" id="grossIncome" placeholder="Enter gross annual income" required>
                <span class="error-icon"></span>
                <div class="tooltip"></div>
            </div>

            <div class="input-group">
                <label for="grossIncome">Enter extra income:</label>
                <input type="number" id="grossIncome" placeholder="Enter extra income from other sources" required>
                <span class="error-icon"></span>
                <div class="tooltip"></div>
            </div>

            <div class="input-group">
                <label for="age">Age:</label>
                <select id="age" required>
                    <option value="" disabled selected>Select Age Group</option>
                    <option value="<40">&lt; 40</option>
                    <option value=">=40&<60">&ge; 40 &amp; &lt; 60</option>
                    <option value=">=60">&ge; 60</option>
                </select>
                <span class="error-icon"></span>
                <div class="tooltip"></div>
            </div>
            <button type="submit">Calculate Tax</button>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tax Calculation Result</h2>
            <div id="taxResult"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
